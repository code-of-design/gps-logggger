<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<title>GPS-Logggger v1.0</title>
		<meta name="description" content="位置情報と移動距離を記録するGPSロガー">
		<link rel="stylesheet" href="stylesheets/style.min.css" type="text/css">
	</head>
	<body>
		<div class="page">
			<header class="page-header">
				<div class="logo">GPS-LOGGER v1.0</div>
			</header> <!-- .page-header -->
			<main class="page-content">
				<!-- Google Maps -->
				<div class="google-map">
					<div id="map"></div>
				</div>
				<div class="current-time">
					<p class="current-time__label">CURRENT TIME</p>
					<p id="current-time__time"></p>
				</div> <!-- .current-time -->
				<div class="current-position">
					<p class="current-position__label">CURRENT POSITION</p>
					<p id="latitude">Latitude:&nbsp;</p>
					<p id="longitude">Longitude:&nbsp;</p>
				</div>
				<div class="begin-btn">
					<button class="btn begin-btn__btn">位置情報を記録する</button>
				</div>
			</main> <!-- .page-conten -->
			<footer class="page-footer">

			</footer>
		</div> <!-- .page -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCblR2AW8TrI2-2sGl-13TVcEgHP9VzFhg&libraries=geometr">
    </script>
		<script src="scripts/geolocation.js"></script>
	</body>
</html>
