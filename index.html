<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<title>GPS LOGGER v1.0</title>
		<meta name="description" content="位置情報と移動距離を記録するGPSロガー「GPS Logggger v1.0」">
		<script src="https://use.fontawesome.com/d79f914e86.js"></script>
		<link rel="stylesheet" href="stylesheets/reset.css">
		<link rel="stylesheet" href="stylesheets/style.min.css">
	</head>
	<body>
		<div class="page">
			<header class="page-header">
				<div class="logo">
						<h1 class="logo__logo">GPS LOGGER v1.0</h1>
						<p class="logo__label">位置情報を記録しよう</p>
				</div> <!-- .logo -->
			</header> <!-- .page-header -->
			<main class="page-content">
				<div class="google-map">
					<div id="google-map__map"></div>
				</div> <!-- .google-map -->
				<div class="traveling-info">
					<div class="flexbox">
						<div class="flexbox__item current-position">
							<div class="label">現在位置</div>
							<p id="latitude">LAT: 000.000</p>
							<p id="longitude">LNG: 000.000</p>
						</div> <!-- .flexbox__item -->
						<div class="flexbox__item recording-info">
							<div class="label">記録情報</div>
							<p id="recording-info__date">2017/07/02(SUN)</p>
							<p id="recording-info__mode">
								<i class="fa fa-check-circle-o state-icon" aria-hidden="true"></i>
								記録可能
							</p>
						</div> <!-- .flexbox__item -->
					</div> <!-- .flexbox -->
					<div class="flexbox">
						<div class="flexbox__item lapsed-time">
							<div class="label">経過時間</div>
							<p id="lapsed-time__time">00:00:00</p>
						</div> <!-- .flexbox__item -->
						<div class="flexbox__item movement-distance">
							<div class="label">移動距離</div>
							<p id="movement-distance__distance">0.0</p>
							<span>km</span>
						</div> <!-- .flexbox__item -->
					</div> <!-- .flexbox -->
				</div> <!-- .traveling-info -->
				<div class="begin-btn">
					<button class="btn begin-btn__btn">記録する</button>
				</div> <!-- .begin-btn -->
			</main> <!-- .page-conten -->
		</div> <!-- .page -->

    </script>
		<script src="scripts/geolocation.js"></script>
	</body>
</html>
