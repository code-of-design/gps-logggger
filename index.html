<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<title>GPS LOGGER | v1.1</title>
		<meta name="description" content="「GPS LOGGGGER v1.1」位置情報を記録しよう">
		<!-- Font Awesome, the iconic font and CSS toolkit -->
		<!-- <script src="https://use.fontawesome.com/d79f914e86.js"></script> -->
		<!-- Reset CSS -->
		<link rel="stylesheet" href="stylesheets/reset.css">
		<link rel="stylesheet" href="stylesheets/style.min.css">
	</head>
	<body>
		<div class="page">
			<header class="page-header">
				<div class="logo">
					<p class="logo__title">GPS LOGGGGER</p>
					<p class="logo__label">位置情報を記録しよう</p>
				</div> <!-- .logo -->
			</header> <!-- .page-header -->
			<main class="page-content">
				<!-- Google Maps -->
				<div class="google-map"></div>
				<div class="position-info">
					<div class="current-position">
						<p class="heading">現在位置</p>
						<p class="current-position__lat">
							<span class="label">LAT:&nbsp;</span><span class="value"></span>
						</p> <!-- .current-position__lat -->
						<p class="current-position__LNG">
							<span class="label">LNG:&nbsp;</span><span class="value"></span>
						</p> <!-- .current-position__LNG -->
					</div> <!-- .current-position -->
					<div class="progress-time">
						<p class="heading">経過時間</p>
						<p class="time">
							<span class="value"></span>
						</p> <!-- .time -->
					</div> <!-- .progress-time -->
					<div class="moving-distance">
						<p class="heading">移動距離</p>
						<p class="distance">
							<span class="value"></span><span class="label">Km</span>
						</p>
					</div> <!-- .moving-distance -->
				</div> <!-- .position-info  -->
			</main> <!-- .page-content -->
			<footer class="page-footer">
				<div class="record-btn">
					<button class="btn btn-record" type="button" name="">記録する</button>
				</div>
			</footer> <!-- .page-footer -->
		</div> <!-- .page -->
		<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
		<script src="scripts/initFirebase.js"></script>
		<!-- Google Maps JavaScript API -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3V9OurvKNO4c8yt9wgHYJqOyBQAda-gg&libraries=geometry"></script>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="scripts/geolocation.js"></script>
	</body>
</html>
